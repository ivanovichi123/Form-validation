<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
  </head>
  <body>
    <div id="container">
      <div id="left"></div>
      <div id="space">
        <h1>Form validation</h1>
        <form novalidate>
          <label for="email"
            >Email (the email must end with @example.com): <span>*</span>
          </label>
          <input
            type="email"
            id="email"
            name="mail"
            placeholder="ivanovichi@example.com"
            pattern=".+@example\.com"
            required
          />
          <span class="error-email" aria-live="polite"></span>

          <label for="country">Select your country: <span>*</span> </label>
          <select id="country" name="country" required>
            <option value="swiss" selected>Swiss</option>
            <option value="french">France</option>
            <option value="german">German</option>
          </select>
          <span class="error-country" aria-live="polite"></span>

          <label for="postal-code">Postal code: <span>*</span> </label>
          <input type="text" id="postal-code" name="postal-code" required />
          <span class="error-code" aria-live="polite"></span>

          <label for="password">Password: <span>*</span> </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            pattern="^(?=(?:.*[A-Z]){2,})(?=.*[\W_]).{8,}$"
          />
          <span class="error-password" aria-live="polite"></span>

          <label for="confirm-password"
            >Confirm password: <span>*</span>
          </label>
          <input
            type="password"
            id="confirm-password"
            class="confirm-password error"
            name="confirm-password"
          />
          <br />
          <span class="error-cpassword" aria-live="polite"></span>

          <button id="submit">submit</button>
        </form>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
